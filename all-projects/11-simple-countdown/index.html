<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Simple Countdown</title>
  </head>
  <body>
    <main class="shadow-light">
      <div>
        <p class="large-secondary"><span class="year">00</span><span>Year</span></p>
        <p class="large-secondary"><span class="month">00</span><span>Month</span></p>
        <p class="large-secondary"><span class="day">00</span><span>Days</span></p>
      </div>
      <div>
        <p class="large-secondary"><span class="hour">00</span><span>Hours</span></p>
        <p class="large-secondary"><span class="minute">00</span><span>Minutes</span></p>
        <p class="large-secondary"><span class="second">00</span><span>Seconds</span></p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
