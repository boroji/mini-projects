<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <main class="shadow-light">
      <header>
        <div>
          <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="random user" />
        </div>
        <div>
          <h5 class="h5-english padding-bottom-16">Generate Random User</h5>
          <button class="regular-primary">Generate User</button>
        </div>
      </header>
      <section class="padding-top-24">
        <article>
          <p class="body-english">
            <strong>Name:</strong>
            <span class="name">text</span>
          </p>
          <p class="body-english">
            <strong>Email:</strong>
            <span class="email">text</span>
          </p>
          <p class="body-english">
            <strong>Birthday:</strong>
            <span class="birthday">text</span>
          </p>
          <p class="body-english">
            <strong>Address:</strong>
            <span class="address">text</span>
          </p>
          <p class="body-english">
            <strong>Phone #:</strong>
            <span class="phone">text</span>
          </p>
          <p class="body-english">
            <strong>Password:</strong>
            <span class="password">text</span>
          </p>
        </article>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
