<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <main class="shadow-light">
      <h3 class="h3-english padding-bottom-24">Simple Form Validation</h3>
      <form id="form" class="form">
        <section>
          <input type="text" class="large-secondary username" placeholder="Username" />
          <p class="body-english padding-left-24 hidden">Error message</p>
        </section>
        <section>
          <input type="text" class="large-secondary email" placeholder="Email" />
          <p class="body-english padding-left-24 hidden">Error message</p>
        </section>
        <section>
          <input
            type="password"
            class="large-secondary password"
            placeholder="Password"
          />
          <p class="body-english padding-left-24 hidden">Error message</p>
        </section>
        <section>
          <input
            type="password"
            class="large-secondary confirm-password"
            placeholder="Confrim password"
          />
          <p class="body-english padding-left-24 hidden">Error message</p>
        </section>
        <section>
          <button type="submit" class="large-primary">Submit</button>
        </section>
      </form>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
