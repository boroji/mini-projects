<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Simple Counter</title>
  </head>
  <body>
    <main class="container">
      <section class="shadow-light">
        <header class="padding-bottom-48">
          <button id="update-counter" class="large-progress counter">0</button>
          <p class="h3-english padding-bottom-16">Simple Counter</p>
          <p class="h6-english">
            Click on the right and left <strong>chevron arrows</strong> to increase the
            counter. You can reset the counter by clicking on
            <strong>reset counter.</strong>
          </p>
        </header>
        <footer>
          <button class="large-secondary chevron-left">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M7 11V13H17V11H7ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z"
                fill="#9233FF"
              />
            </svg>
          </button>
          <button class="large-outline reset-counter margin-left-24">
            Reset Counter
          </button>
          <button class="large-primary chevron-right margin-left-24">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM17 13H13V17H11V13H7V11H11V7H13V11H17V13Z"
                fill="white"
              />
            </svg>
          </button>
        </footer>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
