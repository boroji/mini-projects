<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Simple Counter</title>
  </head>
  <body>
    <main class="container">
      <section class="shadow-light">
        <header class="padding-bottom-48">
          <button id="update-counter" class="large-progress counter">0</button>
          <p class="h3-english padding-bottom-16">Simple Counter</p>
          <p class="h6-english">
            Click on the right and left <strong>chevron arrows</strong> to increase the
            counter. You can reset the counter by clicking on
            <strong>reset counter.</strong>
          </p>
        </header>
        <footer>
          <button class="large-secondary chevron-left">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M18 3.77L16.23 2L6.23001 12L16.23 22L18 20.23L9.77001 12L18 3.77Z"
                fill="#9233FF"
              />
            </svg>
          </button>
          <button class="large-outline reset-counter margin-left-24">
            Reset Counter
          </button>
          <button class="large-primary chevron-right margin-left-24">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M6.23001 20.23L8.00001 22L18 12L8.00001 2L6.23001 3.77L14.46 12L6.23001 20.23Z"
                fill="white"
              />
            </svg>
          </button>
        </footer>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
