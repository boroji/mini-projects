<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../css/main.css"
    />
    <link
      rel="stylesheet"
      href="./main.css"
    />
    <title>Animated Timer</title>
  </head>

  <body>
    <main class="shadow-light">
      <header>
        <h3 class="h3-english">Animated Timer</h3>
        <div>
          <input
            id="input"
            type="text"
            class="large-secondary"
            value="30"
          >
          <button
            id="end"
            class="large-secondary"
          ><svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z"
                fill="#9233FF"
              />
            </svg>
          </button>

          <button
            id="start"
            class="large-primary"
          ><svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M8 5V19L19 12L8 5Z"
                fill="#9233FF"
              />
            </svg>
          </button>
        </div>
      </header>
      <footer>
        <div></div>
        <div></div>
      </footer>
    </main>
    <script
      type="module"
      src="./app.js"
    ></script>
  </body>

</html>
