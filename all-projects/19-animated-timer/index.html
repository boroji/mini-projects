<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../css/main.css"
    />
    <link
      rel="stylesheet"
      href="./main.css"
    />
    <title>Animated Timer</title>
  </head>

  <body>
    <main class="shadow-light">
      <h3 class="h3-english padding-bottom-24">Animated Timer</h3>
      <input
        id="input"
        type="text"
        class="large-secondary"
        value="30"
        placeholder="Enter timer value"
      >
      <button
        id="start"
        class="large-primary"
      >Start timer</button>
      <button
        id="end"
        class="large-secondary"
      >Pause timer</button>
    </main>
    <script
      type="module"
      src="./app.js"
    ></script>
  </body>

</html>
