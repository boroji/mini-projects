<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Gallary OOP</title>
  </head>
  <body>
    <!-- nature -->
    <section class="section nature">
      <img
        src="./images/nature-1.jpeg"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature-1"
      />
      <img
        src="./images/nature-2.jpeg"
        title="nature-2"
        class="img"
        data-id="2"
        alt="nature-2"
      />
      <img
        src="./images/nature-3.jpeg"
        title="nature-3"
        class="img"
        data-id="3"
        alt="nature-3"
      />
    </section>
    <!-- city -->
    <section class="section city">
      <img
        src="./images/city-1.jpeg"
        title="city-1"
        data-id="1"
        class="img"
        alt="city-1"
      />
      <img
        src="./images/city-2.jpeg"
        title="city-2"
        data-id="2"
        class="img"
        alt="city-2"
      />
      <img
        src="./images/city-3.jpeg"
        title="city-3"
        data-id="3"
        class="img"
        alt="city-3"
      />
      <img
        src="./images/city-4.jpeg"
        title="city-4"
        data-id="4"
        class="img"
        alt="city-4"
      />
      <img
        src="./images/city-5.jpeg"
        title="city-5"
        data-id="5"
        class="img"
        alt="city-5"
      />
    </section>

    <!-- modal -->
    <div class="modal open">
      <button class="close-btn small-primary-dark">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
            fill="#ffffff"
          />
        </svg>
      </button>
      <div class="modal-content">
        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="" />

        <div class="wrapper">
          <button class="prev-btn large-primary-dark">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M15.705 16.8844L11.125 12.2944L15.705 7.70443L14.295 6.29443L8.29496 12.2944L14.295 18.2944L15.705 16.8844Z"
                fill="#ffffff"
              />
            </svg>
          </button>
          <h3 class="image-name h3-english">image name</h3>
          <button class="next-btn large-primary-dark">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M8.29504 7.70443L12.875 12.2944L8.29504 16.8844L9.70504 18.2944L15.705 12.2944L9.70504 6.29443L8.29504 7.70443Z"
                fill="#ffffff"
              />
            </svg>
          </button>
        </div>
        <div class="modal-images">
          <img
            src="./images/city-1.jpeg"
            title="city-1"
            id="1"
            class="modal-img"
            alt=""
          />
          <img
            src="./images/city-2.jpeg"
            title="city-2"
            id="2"
            class="modal-img selected"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
