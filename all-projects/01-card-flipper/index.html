<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Card Flipper</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-light">
        <p class="h3-english padding-bottom-16">Color Flipper</p>
        <p class="h6-english padding-bottom-48">
          You can <strong>click</strong> or <strong>hover</strong> on either of the
          buttons to generate random colors.
        </p>
        <button id="generate-color" class="large-primary margin-right-24">
          Click to Generate
        </button>
        <button id="generate-color-2" class="large-secondary">Hover to Generate</button>
      </div>
      <div class="hex padding-top-48">
        <div class="box"></div>
        <p id="hex-value" class="h3-english padding-left-24">#f7f6f9</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
