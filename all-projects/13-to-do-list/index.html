<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>To do list</title>
  </head>
  <body>
    <main class="shadow-light">
      <h1 class="h1-english">To do list</h1>
      <form class="padding-top-48">
        <input
          class="large-secondary border-top-right-0 border-bottom-right-0 write-item"
          type="text"
          placeholder="start writing..."
        />
        <button
          class="large-primary border-bottom-left-0 border-top-left-0 add-item"
          type="submit"
        >
          <svg class="margin-right-8" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
          Add item
        </button>
      </form>
      <section class="padding-top-32 list-all"></section>
      <footer class="padding-top-48 delete-all">
        <button class="large-error">Delete all items</button>
      </footer>
    </main>
    <div class="alert">
      <p class="title-english"></p>
      <svg class="margin-left-8" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M16.59 7.58L10 14.17L6.41 10.59L5 12L10 17L18 9L16.59 7.58ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z"
        />
      </svg>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
