<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>To do list</title>
  </head>
  <body>
    <main class="shadow-light">
      <h1 class="h1-english">To do list</h1>
      <header class="padding-top-24">
        <input
          class="large-secondary border-top-right-0 border-bottom-right-0"
          type="text"
          placeholder="start writing..."
        />
        <button
          class="large-primary border-bottom-left-0 border-top-left-0"
          type="submit"
        >
          <svg class="margin-right-8" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
          Add item
        </button>
      </header>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
