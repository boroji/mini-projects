<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>To do list</title>
  </head>
  <body>
    <main class="shadow-light">
      <h1 class="h1-english">To do list</h1>
      <header class="padding-top-48">
        <input
          class="large-secondary border-top-right-0 border-bottom-right-0"
          type="text"
          placeholder="start writing..."
        />
        <button
          class="large-primary border-bottom-left-0 border-top-left-0"
          type="submit"
        >
          <svg class="margin-right-8" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
          Add item
        </button>
      </header>
      <section class="padding-top-32">
        <article class="padding-top-16">
          <p class="h6-english">List item added</p>
          <div class="button-wrapper">
            <button class="large-progress single-edit">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M3 17.25V21H6.75L17.81 9.94L14.06 6.19L3 17.25ZM20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C17.98 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04V7.04Z"
                />
              </svg>
            </button>
            <button class="large-warning single-delete">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z"
                />
              </svg>
            </button>
          </div>
        </article>
      </section>
      <footer class="padding-top-48 delete-all">
        <button class="large-error">Delete all items</button>
      </footer>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
